{% extends 'mainNews/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	<br>
	<br>
	Views: {{p.views}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">Read news</a> </p>
			</li>

	{% endfor %}
</ul>
{% endblock %}
